<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Profile Settings</h2>
                    {% if error %}
                        <div class="alert alert-info">{{ error }}</div>
                    {% endif %}
                    <form method="post" action="/profile">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password (leave blank to keep current)</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Update Profile</button>
                    </form>
                    <form method="get" action="/logout" class="mb-3">
                        <button type="submit" class="btn btn-secondary w-100">Logout</button>
                    </form>
                    <form method="post" action="/delete_profile" class="mt-3">
                        <button type="submit" class="btn btn-danger w-100" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">Delete Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
